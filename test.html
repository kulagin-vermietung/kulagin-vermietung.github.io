<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Counter</title>
    <style>
      .counter-wrapper {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        gap: 20px;
        width: 100%;
        padding: 40px 20px;
        box-sizing: border-box;
      }
      .counter-box {
        text-align: center;
        max-width: 200px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .counter-box img {
        width: 40px;
        height: 40px;
        margin-bottom: 10px;
      }
      .counter-number {
        font-size: 30px;
        font-weight: bold;
        color: #007bff;
        min-height: 40px; /* Ensures consistent height */
        display: inline-block;
      }
      .counter-text {
        margin-top: 5px;
        font-size: 16px;
        color: #333;
        min-height: 40px; /* Optional: ensures consistent spacing below numbers */
      }
    </style>
  </head>
  <body>
    <div class="counter-wrapper">
      <div class="counter-box">
        <img
          src="/mnt/data/AB9D1AED-4D3B-46CD-9F01-732326649D9E.png"
          alt="Placeholder"
        />
        <div class="counter-number" data-target="9">
          <span class="counter-value">0</span> Objekte
        </div>
        <div class="counter-text">Vermietungsobjekte in Leipzig</div>
      </div>
      <div class="counter-box">
        <img
          src="/mnt/data/AB9D1AED-4D3B-46CD-9F01-732326649D9E.png"
          alt="Placeholder"
        />
        <div class="counter-number" data-target="4">
          <span class="counter-value">0</span> Sprachen
        </div>
        <div class="counter-text">
          Wir sprechen Deutsch, Englisch, Russisch, Ukrainisch
        </div>
      </div>
      <div class="counter-box">
        <img
          src="/mnt/data/AB9D1AED-4D3B-46CD-9F01-732326649D9E.png"
          alt="Placeholder"
        />
        <div class="counter-number" data-target="100">
          <span class="counter-value">0</span> %
        </div>
        <div class="counter-text">Persönliche Betreuung ohne Makler</div>
      </div>
      <div class="counter-box">
        <img
          src="/mnt/data/AB9D1AED-4D3B-46CD-9F01-732326649D9E.png"
          alt="Placeholder"
        />
        <div class="counter-number" data-target="365">
          <span class="counter-value">0</span> Tage
        </div>
        <div class="counter-text">Ganzjährige Erreichbarkeit bei Anliegen</div>
      </div>
    </div>

    <script>
      function animateCounter(el) {
        const target = +el.getAttribute("data-target");
        const valueSpan = el.querySelector(".counter-value");
        let count = 0;
        const duration = 2000; // Total duration of animation in ms
        const steps = 100; // Total steps
        const increment = target / steps;
        const delay = duration / steps;

        function easeOut(t) {
          return 1 - Math.pow(1 - t, 3); // cubic easeOut
        }

        let step = 0;
        const interval = setInterval(() => {
          const progress = easeOut(step / steps);
          valueSpan.innerText = Math.round(progress * target);
          step++;

          if (step > steps) {
            valueSpan.innerText = target;
            clearInterval(interval);
          }
        }, delay);
      }

      document
        .querySelectorAll(".counter-number")
        .forEach((el) => animateCounter(el));
    </script>
  </body>
</html>
