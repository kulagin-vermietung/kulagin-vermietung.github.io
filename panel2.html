<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Uhr</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css"
    />
    <style>
      html {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: no-repeat center center fixed;
        background-size: cover; /* Passt das Bild proportional an und füllt den gesamten Hintergrund */
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 6px;
        color: white;
        text-shadow: 1px 2px 2px black;
        position: relative;
        overflow: hidden;
        height: 100%;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        z-index: -1;
      }

      .logo {
        position: absolute;
        top: 10px;
        right: 20px;
        width: 170px;
        height: auto;
      }

      .date {
        font-size: 3rem;
        margin-bottom: -0.5rem;
      }

      .clock-container {
        display: flex;
        gap: 1rem;
        margin-bottom: -0.5rem;
      }

      .clock {
        display: flex;
        justify-content: center; /* Zentriert alle Uhrzeitteile */
        gap: 20px; /* Abstand zwischen den Teilen */
        font-size: 8.5rem;
      }

      .hours,
      .minutes,
      .seconds {
        display: inline-block;
        text-align: center;
        width: 143px; /* Feste Breite für alle Ziffern */
        color: white;
      }

      .seconds {
        display: inline-block;
        text-align: center;
        color: rgba(255, 255, 255, 0.4);
      }

      .separator,
      .separatorsec {
        display: inline-block;
        text-align: center;
        width: 47px; /* Konsistente Breite für Separatoren */
        margin-left: 13px;
        font-size: inherit;
        color: white;
        line-height: 8.5rem; /* Gleiche Höhe wie die Uhrzeit */
        vertical-align: middle; /* Zentriert die Separatoren vertikal */
      }

      .separatorsec {
        opacity: 0.4;
      }

      .sun-times-table {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 2.9rem;
        font-size: 1.9rem;
        margin-left: 55px;
      }

      .sun-times-row {
        display: flex;
        align-items: center;
        width: 150px;
        gap: 59px;
      }

      .weather-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-bottom: 1.5rem;
      }

      .weather {
        font-size: 6.3rem;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .extra-weather-table {
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 0.9rem;
        font-size: 1.5rem;
        margin-left: 20px;
      }

      .extra-weather-row {
        display: grid;
        grid-template-columns: 50px auto;
        align-items: center;
        gap: 10px;
        width: 100%;
      }

      .hourly-forecast {
        display: flex;
        gap: 1.7rem;
      }

      .hourly-forecast-row {
        display: flex;
        flex-direction: column; /* Inhalte vertikal anordnen */
        align-items: center; /* Inhalte horizontal zentrieren */
        justify-content: center; /* Vertikale Zentrierung */
        text-align: center; /* Text zentrieren */
        width: 100%; /* Container nutzt die volle Breite */
      }

      .hourly-forecast-row div {
        font-size: 1.3rem;
        align-items: center; /* Inhalte horizontal zentrieren */
        justify-content: center; /* Vertikale Zentrierung */
        text-align: center; /* Text zentrieren */
      }

      .hourly-forecast-row div:nth-child(2) {
        font-weight: bold;
      }

      .forecast {
        margin-top: auto;
        display: flex;
        justify-content: space-between;
        width: 100%;
        font-size: 1rem;
      }

      .forecast-day {
        text-align: center;
        flex: 1;
        margin: 0 5px;
      }

      .forecast-day h3 {
        margin: 0;
        font-size: 1.3rem;
      }

      .forecast-day p {
        margin: 0;
        font-size: 1.3rem;
      }

      .weather-icon {
        width: 45px;
        height: 45px;
        vertical-align: middle;
        display: inline-block;
        line-height: 1;
      }

      .weather-icon-suntimes {
        width: 55px;
        height: 55px;
        vertical-align: middle;
        display: inline-block;
        line-height: 1;
      }

      .weather-icon-current {
        font-size: 3.9rem;
      }

      .hourly-weather-icon {
        display: block;
        width: 50px;
        height: 50px;
        vertical-align: middle;
        margin: 0 auto;
        padding: 10px 0;
      }

      .daily-weather-icon {
        width: 60px;
        height: 60px;
        vertical-align: middle;
        margin: 0 auto;
        padding: 10px 0;
      }

      .weather-icon-minmax {
        font-size: 1.5rem;
        vertical-align: middle;
        display: inline-block;
        line-height: 1;
        margin-right: 5px;
      }

      .weather-description {
        font-size: 1.3rem; /* Schriftgröße der Beschreibung */
        font-weight: 600; /* Normale Textstärke */
        margin-top: -0.5rem; /* Abstand zur Temperaturanzeige */
        color: rgba(255, 255, 255, 0.6);
        text-align: center; /* Zentriert den Text */
        display: block; /* Blockdarstellung für bessere Positionierung */
      }
    </style>
  </head>
  <body>
    <img src="/images/logowhite.svg" alt="Logo" class="logo" />
    <div class="date"></div>
    <div class="clock-container">
      <div class="clock">
        <span class="hours">00</span>
        <span class="separator">:</span>
        <span class="minutes">00</span>
        <span class="separatorsec">:</span>
        <span class="seconds">00</span>
      </div>
      <div class="sun-times-table">
        <div class="sun-times-row">
          <img
            src="/images/icons/sunrise.png"
            alt="Sunrise Icon"
            class="weather-icon-suntimes"
          />
          <span id="sunrise-time">--:--</span>
        </div>
        <div class="sun-times-row">
          <img
            src="/images/icons/sunset.png"
            alt="Sunset Icon"
            class="weather-icon-suntimes"
          />
          <span id="sunset-time">--:--</span>
        </div>
      </div>
    </div>
    <div class="weather-container">
      <div class="weather"></div>
      <div class="extra-weather-table">
        <div class="extra-weather-row">
          <img
            src="/images/icons/wind.png"
            alt="Wind Icon"
            class="weather-icon"
          />
          <span id="wind-speed"></span>
        </div>
        <div class="extra-weather-row">
          <img
            src="/images/icons/umbrella.png"
            alt="Umbrella Icon"
            class="weather-icon"
          />
          <span id="precip-prob"></span>
        </div>
      </div>
      <div class="hourly-forecast"></div>
    </div>
    <div class="forecast"></div>

    <script>
      // Array mit URLs der Hintergrundbilder
      const backgroundImages = [
        "/images/panel/01.jpg",
        "/images/panel/02.jpg",
        "/images/panel/03.jpg",
        "/images/panel/04.jpg",
        "/images/panel/05.jpg",
        "/images/panel/06.jpg",
        "/images/panel/07.jpg",
        "/images/panel/08.jpg",
        "/images/panel/09.jpg",
        "/images/panel/10.jpg",
        "/images/panel/11.jpg",
        "/images/panel/12.jpg",
      ];

      // Zufällig ein Bild auswählen
      const randomIndex = Math.floor(Math.random() * backgroundImages.length);
      const selectedImage = backgroundImages[randomIndex];

      // Bild vorladen
      const img = new Image();
      img.src = selectedImage;
      img.onload = function () {
        document.body.style.backgroundImage = `url(${selectedImage})`;
      };
      img.onerror = function () {
        console.error("Hintergrundbild konnte nicht geladen werden.");
        document.body.style.backgroundSize = "cover"; // Passt die Größe an
        document.body.style.backgroundPosition = "center"; // Zentriert das Bild
      };

      function updateClock() {
        const now = new Date();

        // Get Berlin time by adjusting UTC offset
        const berlinTime = new Date(
          now.toLocaleString("en-US", { timeZone: "Europe/Berlin" })
        );

        const hours = String(berlinTime.getHours()).padStart(2, "0");
        const minutes = String(berlinTime.getMinutes()).padStart(2, "0");
        const seconds = String(berlinTime.getSeconds()).padStart(2, "0");
        document.querySelector(".seconds").textContent = seconds;

        document.querySelector(".hours").textContent = hours;
        document.querySelector(".minutes").textContent = minutes;
        document.querySelector(".seconds").textContent = seconds;

        // Update date
        const options = {
          weekday: "long",
          day: "2-digit",
          month: "long",
          year: "numeric",
        };
        const formattedDate = berlinTime.toLocaleDateString("de-DE", options);
        document.querySelector(".date").textContent = formattedDate;
      }

      async function updateWeather() {
        try {
          const response = await fetch(
            "https://api.open-meteo.com/v1/forecast?latitude=51.3190&longitude=12.3336&current_weather=true&hourly=temperature_2m,precipitation_probability,weathercode&daily=weathercode,sunrise,sunset,temperature_2m_max,temperature_2m_min&timezone=Europe/Berlin"
          );

          if (!response.ok)
            throw new Error("Fehler beim Laden der Wetterdaten");
          const data = await response.json();

          const temperature = Math.round(data.current_weather.temperature);

          const weatherCode = data.current_weather.weathercode;
          const windSpeed = Math.round(data.current_weather.windspeed);
          const precipProb = data.hourly.precipitation_probability[0];
          const sunrise = new Date(data.daily.sunrise[0]);
          const sunset = new Date(data.daily.sunset[0]);
          const currentTime = new Date();
          const isDaytime = currentTime >= sunrise && currentTime < sunset;

          const weatherIcons = {
            0: "/images/icons/day/0-day-sunny.png", // Klarer Himmel
            1: "/images/icons/day/1-day-sunny-overcast.png", // Überwiegend klar
            2: "/images/icons/day/2-day-cloudy.png", // Teilweise bewölkt
            3: "/images/icons/day/3-day-cloudy.png", // Bedeckt
            45: "/images/icons/day/45-day-fog-low.png", // Nebel
            48: "/images/icons/day/48-day-fog-medium.png", // Reifender Nebel
            51: "/images/icons/day/51-day-raindrops-low.png", // Leichter Nieselregen
            53: "/images/icons/day/53-day-raindrops-medium.png", // Mäßiger Nieselregen
            55: "/images/icons/day/55-day-raindrops-heavy.png", // Starker Nieselregen
            56: "/images/icons/day/56-day-sleet-low.png", // Leichter gefrierender Nieselregen
            57: "/images/icons/day/57-day-sleet-medium.png", // Starker gefrierender Nieselregen
            61: "/images/icons/day/61-day-showers.png", // Leichter Regen
            63: "/images/icons/day/63-day-rain-low.png", // Mäßiger Regen
            65: "/images/icons/day/65-day-rain-heavy.png", // Starker Regen
            66: "/images/icons/day/66-day-rain-mix.png", // Leichter gefrierender Regen
            67: "/images/icons/day/67-day-rain-mix.png", // Starker gefrierender Regen
            71: "/images/icons/day/71-day-snow.png", // Leichter Schneefall
            73: "/images/icons/day/73-day-snow.png", // Mäßiger Schneefall
            75: "/images/icons/day/75-day-snow.png", // Starker Schneefall
            77: "/images/icons/day/77-day-snowflake-cold.png", // Schneekörner
            80: "/images/icons/day/80-day-showers.png", // Leichte Regenschauer
            81: "/images/icons/day/81-day-showers.png", // Mäßige Regenschauer
            82: "/images/icons/day/82-day-thunderstorm.png", // Starke Regenschauer
            85: "/images/icons/day/85-day-snow-low.png", // Leichte Schneeschauer
            86: "/images/icons/day/86-day-snow-heavy.png", // Starke Schneeschauer
            95: "/images/icons/day/95-day-thunderstorm.png", // Gewitter (leicht oder mäßig)
            96: "/images/icons/day/96-day-thunderstorm.png", // Gewitter mit leichtem Hagel
            99: "/images/icons/day/99-day-thunderstorm.png", // Gewitter mit starkem Hagel
            default: "/images/icons/day/day-default.png", // Fallback für unbekannte Codes
          };

          const nightIcons = {
            0: "/images/icons/night/0-night-clear.png", // Klarer Himmel
            1: "/images/icons/night/1-night-moon-overcast.png", // Überwiegend klar
            2: "/images/icons/night/2-night-cloudy.png", // Teilweise bewölkt
            3: "/images/icons/night/3-night-cloudy.png", // Bedeckt
            45: "/images/icons/night/45-night-fog-low.png", // Nebel
            48: "/images/icons/night/48-night-fog-medium.png", // Reifender Nebel
            51: "/images/icons/night/51-night-raindrops-low.png", // Leichter Nieselregen
            53: "/images/icons/night/53-night-raindrops-medium.png", // Mäßiger Nieselregen
            55: "/images/icons/night/55-night-raindrops-heavy.png", // Starker Nieselregen
            56: "/images/icons/night/56-night-sleet-low.png", // Leichter gefrierender Nieselregen
            57: "/images/icons/night/57-night-sleet-medium.png", // Starker gefrierender Nieselregen
            61: "/images/icons/night/61-night-showers.png", // Leichter Regen
            63: "/images/icons/night/63-night-rain-low.png", // Mäßiger Regen
            65: "/images/icons/night/65-night-rain-heavy.png", // Starker Regen
            66: "/images/icons/night/66-night-rain-mix.png", // Leichter gefrierender Regen
            67: "/images/icons/night/67-night-rain-mix.png", // Starker gefrierender Regen
            71: "/images/icons/night/71-night-snow.png", // Leichter Schneefall
            73: "/images/icons/night/73-night-snow.png", // Mäßiger Schneefall
            75: "/images/icons/night/75-night-snow.png", // Starker Schneefall
            77: "/images/icons/night/77-night-snowflake-cold.png", // Schneekörner
            80: "/images/icons/night/80-night-showers.png", // Leichte Regenschauer
            81: "/images/icons/night/81-night-showers.png", // Mäßige Regenschauer
            82: "/images/icons/night/82-night-thunderstorm.png", // Starke Regenschauer
            85: "/images/icons/night/85-night-snow-low.png", // Leichte Schneeschauer
            86: "/images/icons/night/86-night-snow-heavy.png", // Starke Schneeschauer
            95: "/images/icons/night/95-night-thunderstorm.png", // Gewitter (leicht oder mäßig)
            96: "/images/icons/night/96-night-thunderstorm.png", // Gewitter mit leichtem Hagel
            99: "/images/icons/night/99-night-thunderstorm.png", // Gewitter mit starkem Hagel
            default: "/images/icons/night/night-default.png", // Fallback für unbekannte Codes
          };

          const weatherDescriptions = {
            0: "Klar",
            1: "Überwiegend klar",
            2: "Teilweise bewölkt",
            3: "Bedeckt",
            45: "Nebel",
            48: "Reifender Nebel",
            51: "Leichter Nieselregen",
            53: "Mäßiger Nieselregen",
            55: "Starker Nieselregen",
            56: "Gefrierender Nieselregen",
            57: "Starker Eisregen",
            61: "Leichter Regen",
            63: "Mäßiger Regen",
            65: "Starker Regen",
            66: "Gefrierender Regen",
            67: "Starker Regen",
            71: "Leichter Schnee",
            73: "Mäßiger Schnee",
            75: "Starker Schnee",
            77: "Schneekörner",
            80: "Leichte Schauer",
            81: "Mäßige Schauer",
            82: "Starke Schauer",
            85: "Leichte Schneeschauer",
            86: "Starke Schneeschauer",
            95: "Leichtes Gewitter",
            96: "Hagel Gewitter",
            99: "Starkes Gewitter",
            default: "Unbekanntes Wetter",
          };

          const iconClass = isDaytime
            ? weatherIcons[weatherCode] || "wi-day-sunny"
            : nightIcons[weatherCode] || "wi-night-clear";

          const description =
            weatherDescriptions[weatherCode] || weatherDescriptions.default;

          document.querySelector(".weather").innerHTML = `
  <div style="display: flex; flex-direction: column; align-items: center;">
    <div style="display: flex; align-items: center; gap: 10px;">
      ${temperature}° <img src="${iconClass}" alt="Weather Icon" class="weather-icon-current" />
    </div>
    <div class="weather-description">${description}</div>
  </div>
`;

          document.getElementById("sunrise-time").textContent =
            sunrise.toLocaleTimeString("de-DE", {
              hour: "2-digit",
              minute: "2-digit",
            });
          document.getElementById("sunset-time").textContent =
            sunset.toLocaleTimeString("de-DE", {
              hour: "2-digit",
              minute: "2-digit",
            });
          document.getElementById(
            "wind-speed"
          ).textContent = `${windSpeed} km/h`;
          document.getElementById("precip-prob").textContent = `${precipProb}%`;

          const hourlyForecastContainer =
            document.querySelector(".hourly-forecast");
          hourlyForecastContainer.innerHTML = "";
          const currentHour = new Date().getHours();

          const sunriseTime = new Date(data.daily.sunrise[0]).getTime();
          const sunsetTime = new Date(data.daily.sunset[0]).getTime();

          for (let i = 0; i < 5; i++) {
            const forecastDate = new Date(); // Aktuelles Datum
            forecastDate.setHours(currentHour + i); // Setze die Stunde auf die Vorhersagestunde
            const hour = String((currentHour + i) % 24).padStart(2, "0");

            const hourTime = forecastDate.getTime(); // Zeitstempel für die Vorhersagestunde

            const temp = Math.round(
              data.hourly.temperature_2m[i + currentHour]
            );

            const weatherCodeHourly = data.hourly.weathercode[i + currentHour];
            const isDaytimeHourly =
              hourTime >= sunriseTime && hourTime < sunsetTime;

            const iconClassHourly = isDaytimeHourly
              ? weatherIcons[Math.floor(weatherCodeHourly)] || "wi-na"
              : nightIcons[Math.floor(weatherCodeHourly)] || "wi-na";

            const row = document.createElement("div");
            row.classList.add("hourly-forecast-row");
            row.innerHTML = `
  <div>${hour.toString().padStart(2, "0")}:00</div>
  <img src="${iconClassHourly}" alt="Hourly Weather Icon" class="hourly-weather-icon" />
  <div><b>${temp}°</b></div>
`;
            hourlyForecastContainer.appendChild(row);
          }

          const forecastContainer = document.querySelector(".forecast");
          forecastContainer.innerHTML = "";
          for (let i = 0; i < 7; i++) {
            const day = new Date(data.daily.time[i]).toLocaleDateString(
              "de-DE",
              { weekday: "short" }
            );
            const maxTemp = Math.round(data.daily.temperature_2m_max[i]);
            const minTemp = Math.round(data.daily.temperature_2m_min[i]);

            const weatherCodeDaily = data.daily.weathercode[i];
            const isDaytime = true; // Icons basieren auf Tageswetter (nicht Nacht)

            const iconClassDaily = isDaytime
              ? weatherIcons[weatherCodeDaily] || "wi-na"
              : nightIcons[weatherCodeDaily] || "wi-na";

            const dayElement = document.createElement("div");
            dayElement.classList.add("forecast-day");
            dayElement.innerHTML = `
       <h3>${day}</h3>


      <img src="${iconClassDaily}" alt="Daily Weather Icon" class="daily-weather-icon" />
  <p><i class="wi wi-direction-up weather-icon-minmax"></i> ${maxTemp}°</p>
  <p><i class="wi wi-direction-down weather-icon-minmax"></i> ${minTemp}°</p>
`;
            forecastContainer.appendChild(dayElement);
          }
        } catch (error) {
          document.querySelector(".weather").textContent =
            "Wetterdaten konnten nicht geladen werden.";
          document.querySelector(".forecast").textContent =
            "Wettervorhersage konnte nicht geladen werden.";
          document.querySelector(".hourly-forecast").textContent =
            "Stündliche Vorhersage konnte nicht geladen werden.";
        }
      }

      // Update clock every second
      setInterval(updateClock, 1000);

      // Initialize clock and weather
      updateClock();
      updateWeather();
    </script>
  </body>
</html>
