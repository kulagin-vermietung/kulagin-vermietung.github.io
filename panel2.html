<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Uhr - Berliner Zeit</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: url("https://www.varta-guide.de/wp-content/uploads/pixxio/home/Extern_Varta_3/Abendstimmung-Skyline-von-Leipzig.jpg")
          no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
        color: white;
        text-shadow: 1px 1px 2px black;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
        z-index: -1;
      }

      .logo {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 255px;
        height: auto;
      }

      .date {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .clock {
        font-size: 3rem;
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      .hours {
        color: white;
      }

      .minutes {
        color: white;
      }

      .seconds {
        color: white;
      }

      .separator {
        color: white;
      }

      .weather {
        font-size: 1.2rem;
        margin-bottom: 1rem;
      }

      .sun-times {
        font-size: 1rem;
      }

      .forecast {
        margin-top: 1rem;
        display: flex;
        justify-content: space-between;
        width: 100%;
        font-size: 1rem;
      }

      .forecast-day {
        text-align: center;
        flex: 1;
        margin: 0 5px;
      }

      .forecast-day h3 {
        margin: 0;
        font-size: 1rem;
      }

      .forecast-day p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <img
      src="https://www.kulagin-vermietung.de/images/logowhite.svg"
      alt="Logo"
      class="logo"
    />
    <div class="date"></div>
    <div class="clock">
      <span class="hours">00</span>
      <span class="separator">:</span>
      <span class="minutes">00</span>
      <span class="separator">:</span>
      <span class="seconds">00</span>
    </div>
    <div class="weather">Lade Wetterdaten...</div>
    <div class="sun-times">Lade Sonnenaufgang und Sonnenuntergang...</div>
    <div class="forecast">Lade Wettervorhersage...</div>

    <script>
      function updateClock() {
        const now = new Date();

        // Get Berlin time by adjusting UTC offset
        const berlinTime = new Date(
          now.toLocaleString("en-US", { timeZone: "Europe/Berlin" })
        );

        const hours = String(berlinTime.getHours()).padStart(2, "0");
        const minutes = String(berlinTime.getMinutes()).padStart(2, "0");
        const seconds = String(berlinTime.getSeconds()).padStart(2, "0");

        document.querySelector(".hours").textContent = hours;
        document.querySelector(".minutes").textContent = minutes;
        document.querySelector(".seconds").textContent = seconds;

        // Update date
        const options = {
          weekday: "long",
          day: "2-digit",
          month: "long",
          year: "numeric",
        };
        const formattedDate = berlinTime.toLocaleDateString("de-DE", options);
        document.querySelector(".date").textContent = formattedDate;
      }

      async function updateWeather() {
        try {
          const response = await fetch(
            "https://api.open-meteo.com/v1/forecast?latitude=51.3190&longitude=12.3336&current_weather=true&daily=sunrise,sunset,temperature_2m_max,temperature_2m_min&timezone=Europe/Berlin"
          );
          if (!response.ok)
            throw new Error("Fehler beim Laden der Wetterdaten");
          const data = await response.json();

          const temperature = data.current_weather.temperature;
          const sunrise = new Date(data.daily.sunrise[0]).toLocaleTimeString(
            "de-DE",
            { hour: "2-digit", minute: "2-digit" }
          );
          const sunset = new Date(data.daily.sunset[0]).toLocaleTimeString(
            "de-DE",
            { hour: "2-digit", minute: "2-digit" }
          );

          document.querySelector(
            ".weather"
          ).textContent = `Aktuelles Wetter in Plagwitz, Leipzig: ${temperature}°C`;
          document.querySelector(
            ".sun-times"
          ).textContent = `Sonnenaufgang: ${sunrise} | Sonnenuntergang: ${sunset}`;

          const forecastContainer = document.querySelector(".forecast");
          forecastContainer.innerHTML = "";
          for (let i = 0; i < 5; i++) {
            const day = new Date(data.daily.time[i]).toLocaleDateString(
              "de-DE",
              { weekday: "long" }
            );
            const maxTemp = data.daily.temperature_2m_max[i];
            const minTemp = data.daily.temperature_2m_min[i];

            const dayElement = document.createElement("div");
            dayElement.classList.add("forecast-day");
            dayElement.innerHTML = `
                        <h3>${day}</h3>
                        <p>Max: ${maxTemp}°C</p>
                        <p>Min: ${minTemp}°C</p>
                    `;
            forecastContainer.appendChild(dayElement);
          }
        } catch (error) {
          document.querySelector(".weather").textContent =
            "Wetterdaten konnten nicht geladen werden.";
          document.querySelector(".sun-times").textContent =
            "Sonnenaufgang und Sonnenuntergang konnten nicht geladen werden.";
          document.querySelector(".forecast").textContent =
            "Wettervorhersage konnte nicht geladen werden.";
        }
      }

      // Update clock every second
      setInterval(updateClock, 1000);

      // Initialize clock and weather
      updateClock();
      updateWeather();

      // Refresh weather every 10 minutes
      setInterval(updateWeather, 600000);
    </script>
  </body>
</html>
